<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Почтовый парус</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left {
            flex: 1;
            padding: 40px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left img {
            width: 100px;
            margin-bottom: 20px;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        .small-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .small-text a {
            color: #0066cc;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .left {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <img style="width: 100%;" src="parus.png" alt="Иконка">
        <h3>Профиль</h3>
        <p>Зарегистрируйся на Почтовом парусе уже сейчас!</p>
    </div>
    <div class="right">
        <h2>Вход с Почта ID</h2>
        <form>
            <input type="text" placeholder="Электронная почта или телефон" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="small-text">
            <a href="#">Не помню пароль</a> | <a href="#">Регистрация Почтовый парус</a>
        </div>
    </div>
</div>

</body>
</html>
